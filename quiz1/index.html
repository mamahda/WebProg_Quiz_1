<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz 1 WebProg</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="navbar-container">
        <div class="navbar navbar-expand-lg">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/quiz1/" data-link>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/quiz1/profile" data-link>Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/quiz1/hometown" data-link
                  >Hometown</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/quiz1/food" data-link>Local Food</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/quiz1/tourist" data-link
                  >Tourist Place</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="app"></div>

    <script type="module">
      import Home from "./pages/home.js";
      import Profile from "./pages/profile.js";
      import Hometown from "./pages/hometown.js";
      import Food from "./pages/food.js";
      import Tourist from "./pages/tourist.js";

      const routes = {
        "/quiz1/": Home(),
        "/quiz1/profile": Profile(),
        "/quiz1/hometown": Hometown(),
        "/quiz1/food": Food(),
        "/quiz1/tourist": Tourist(),
      };

      function navigateTo(url) {
        history.pushState(null, null, url);
        router();
      }

      function router() {
        const path = location.pathname;
        document.getElementById("app").innerHTML =
          routes[path] || "<h1>404 - Page Not Found</h1>";
      }

      document.addEventListener("click", (e) => {
        if (e.target.matches("[data-link]")) {
          e.preventDefault();
          navigateTo(e.target.getAttribute("href"));
        }
      });

      window.addEventListener("popstate", router);

      window.addEventListener("DOMContentLoaded", router);
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
